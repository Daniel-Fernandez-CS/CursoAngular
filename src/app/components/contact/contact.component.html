<section>
    <h1>Contacto</h1>
<form>
<label for="framework">
    Favorite Framework:
    <input id="framework" 
    type="text" 
    [(ngModel)]="favoriteFramework" 
    [ngModelOptions]="{standalone:true}"/>
</label>
</form>
<br>
<button (click)="sendForm()">Send Info</button>
{{ favoriteFramework }}
</section>
<section>
    <h1>Reactive form</h1>
    <form [formGroup]="contactForm" (ngSubmit)="handleContactFormSubmit()">
        <label>Name
          <input type="text" formControlName="name"/>
        </label>
        <br><br>
        <label>Email
          <input type="email" formControlName="email"/>
        </label>
        <br><br>
        <button [disabled]="!contactForm.valid" type="submit">Submit</button>
    </form>
    <p>Name: {{ contactForm.value.name }}</p>
    <p>Email: {{ contactForm.value.email }}</p>
</section>
